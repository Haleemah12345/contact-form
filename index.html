<html lang="en">
<head>

    <title>Contact Form</title>

<body>
 <h2>Contact Form</h2>  
 <label for="fname">Firstname:</label><br>
 <input type="text" id="fname" name="fname"><br>
 <label for="uname">Username:</label><br>
 <input type="text" id="uname" name="uname"><br>
 <label for="pass">Password:</label><br>
 <input type="text" id="pass" name="pass"><br>
 <label for="rpass">Re-type Password:</label><br>
 <input type="text" id="rpass" name="rpass"><br>
 <p>Gender</p>
 <form>
    <input type="radio" id="male" name="Gender" value="male">
  <label for="male">MALE</label><br>
<input type="radio" id="female" name="Gender" value="female">
  <label for="female">FEMALE</label><br>
</form>
<P>Techie Skills:</P>

<form>
    <form action="/action_page.php">
        <input type="checkbox" id="techie1" name="techie1" value="HTML">
        <label for="Techie1"> HTML</label><br>
        <form action="/action_page.php">
            <input type="checkbox" id="techie2" name="techie2" value="CSS">
            <label for="Techie2"> CSS</label><br>
            <form action="/action_page.php">
                <input type="checkbox" id="techie3" name="techie3" value="JavaScript">
                <label for="techie3"> Java script</label><br>
</form>
<label for="pnumber">Phone Number:</label><br>
 <input type="pnumber" id="pnumber" name="pnumber"><br>
 <label for="email">Email:</label><br>
 <input type="text" id="email" name="email"><br>
 <label for="college">College:</label><br>
 <input type="text" id="college" name="college"><br>
 <br>
 <button class="submitbutton">Submit</button>




</body>
</html>
